    <div class="parallax col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 style="text-align: center">Change Password</h1>
                <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="userdetails.password" name="oldPassword" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">New Password</label>
                    <input [(ngModel)]="cpd.password" type="password" name="confirmPassword" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="ChangePassword()" class="btn btn-success">Change Password</button>
                    <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
                </div>
            </div>
        </div>
    </div>
