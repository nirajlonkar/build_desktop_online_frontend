<div class="parallax col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height:100vh">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
                <h1 style="text-align: center">Edit Profile</h1>
            <div class="form-group">
                <label for="">Name</label>
                <input [(ngModel)]="name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input [(ngModel)]="phone" type="text" class="form-control" placeholder="Contact">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="">Role</label>
                <input [(ngModel)]="role" type="text" class="form-control" placeholder="Role">
            </div>
            <div class="form-group">
                <button (click)="onSignup()" class="btn btn-success">Update</button>
                <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
            </div>
        </div>
    </div>
</div>
