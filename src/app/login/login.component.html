    <div class="parallax col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height:100vh">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="login-form">
                <form>
                    <h2 class="text-center" style="color: aliceblue">Log in</h2>       
                    <div class="form-group">
                        <input [(ngModel)]="userdetails.email" name="email" type="text" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="userdetails.password" name="password" type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <button (click)="SignIn()" class="btn btn-success">Log in</button>
                        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
                        <button (click)="onSignup()"  class="btn btn-warning pull-right">Signup</button>
                    </div>
                    <div class="form-group">
                        <span class="label label-danger">{{message}}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
