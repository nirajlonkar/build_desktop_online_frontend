<div class="table-stripped">
    <h1 style="text-align: center">Usesr Details</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Role</th> 
            <th scope="col">Builds</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userlist">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.type}}</td>
            <td>{{user.builds}}</td>
        </tr>
        </tbody>
    </table>
</div>
